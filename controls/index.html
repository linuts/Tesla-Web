<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Tesla</title>
		<link rel="icon" type="image/png" href="images/logo.png" />
    <link href="index.css" rel="stylesheet" type="text/css" />
		  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-compat/3.0.0-alpha1/jquery.min.js"></script>
			<script src="index.js"></script>
  </head>
  <body>
		<div id="controls" >
			<div id="controls-title">
				<h1>Controls</h1>
			</div>
			<div id="controls-outside">
				<img id="vent-img" src="images/windowclose.png" />
				<input id="vent-input" type="button" value="Vent" />
				<img id="lock-img" src="images/lockiconinactive.png" />
				<input id="lock-input" type="button" value="Unlock" />
			</div>
			<div id="controls-system">
				<div>
					<h3>Flash</h3>
					<img src="images/flashicon.png" />
				</div>
				<div>
					<h3>Honk</h3>
					<img src="images/honkicon.png" />
				</div>
				<div>
					<h3>Start</h3>
					<img src="images/keyicon.png" />
				</div>
				<div>
					<h3>Frunk</h3>
					<img src="images/frunkicon.png" />
				</div>
				<div>
					<h3>Trunk</h3>
					<img src="images/trunkicon.png" />
				</div>
				<div>
					<h3>HomeLink</h3>
					<img src="images/homelinkicon.png" />
				</div>
			</div>
			<div id="controls-modes">
				<div>
					<div>
						<h3>Valet Mode</h3>
						<a>Clear PIN</a>
					</div>
					<label class="switch">
  					<input type="checkbox">
  					<span class="slider round"></span>
					</label>
				</div>
				<div>
					<h3>Sentry Mode</h3>
					<label class="switch">
  					<input type="checkbox">
  					<span class="slider round"></span>
					</label>
				</div>
				<div>
					<div>
						<h3>Speed Limit Mode</h3>
						<a>Clear PIN</a>
					</div>
					<label class="switch">
  					<input type="checkbox">
  					<span class="slider round"></span>
					</label>
					<div>
						
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
