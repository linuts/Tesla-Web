<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Tesla</title>
		<link rel="icon" type="image/png" href="images/logo.png" />
    <link href="style/climate.css" rel="stylesheet" type="text/css" />
		  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-compat/3.0.0-alpha1/jquery.min.js"></script>
			<script src="script/climate.js"></script>
  </head>
  <body>
		<div id="car">
			<div id="car-title">
				<h1> Climate</h1>
				<h2> Interior 22 °F</h2>
			</div>
			<img id="car-body" src="images/climate/bodycut.png" />
			<img id="car-interior" src="images/climate/interior.png" />
			<img id="car-interiorheat" src="images/climate/interiorheat.png" />
			<img id="car-backarrow" src="images/climate/backiconlight.png" />
			<img id="car-defroster" src="images/climate/iconglassdefroster.png" />
			<img id="car-arrows" src="images/climate/arrows.png" />
			<img id="car-fl-seat" src="images/climate/seatheater2.png" />
			<img id="car-fr-seat" src="images/climate/seatheater2.png" />
			<img id="car-bl-seat" src="images/climate/seatheater2.png" />
			<img id="car-bc-seat" src="images/climate/seatheater2.png" />
			<img id="car-br-seat" src="images/climate/seatheater2.png" />
			<div id="car-setings">
				<img id="car-setings-up" src="images/climate/backiconlight.png" />
				<h1 id="car-setings-temp">78°</h1>
				<img id="car-setings-down" src="images/climate/forwardiconlight.png" />
		</div>
		<div id="setings">
			<input id="setings-power" type="button" value="Turn Off" />
			<img id="setings-heat" src="images/climate/iconglassdefrostergray.png" />
		</div>
	</body>
</html>
