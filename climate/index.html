<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Tesla - Climate</title>
		<link rel="icon" type="image/png" href="images/logo.png" />
    <link href="index.css" rel="stylesheet" type="text/css" />
		  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-compat/3.0.0-alpha1/jquery.min.js"></script>
			<script src="index.js"></script>
  </head>
  <body>
		<div id="content">
			<h1 id="title"> Climate</h1>
			<h2 class="climate current"> Interior 70 °F</h2>
			<img class="defroster status" src="images/iconglassdefroster.png" />
			<img class="exterior" src="images/bodycut.png" />
			<img class="interior glass" id="interior-glass" src="images/interior.png" />
			<img class="interior heat" id="interior-heat" src="images/interiorheat.png" />
			<img class="climate status" src="images/arrows-null.png" />
			<img class="seat front left" id="seat-fl" src="images/seatheater2.png" />
			<img class="seat front right" id="seat-fr" src="images/seatheater2.png" />
			<img class="seat back left" id="seat-bl" src="images/seatheater2.png" />
			<img class="seat back center" id="seat-bc" src="images/seatheater2.png" />
			<img class="seat back right" id="seat-br" src="images/seatheater2.png" />
			<img class="climate arrow colder" src="images/backiconlight.png" />
			<h1 class="climate target">78°</h1>
			<img class="climate arrow hotter" src="images/forwardiconlight.png" />
			<hr class="line" />
			<input class="climate power" type="button" value="Turn Off" />
			<img class="defroster power" src="images/iconglassdefrostergray.png" />
		</div>
	</body>
</html>
